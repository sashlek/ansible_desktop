---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install package
    package:
      name:
        - htop
        - tmux
        - vim-nox
        - python3-psutil  # for dconf module to function

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: sasa
    dconf:
      key: "/org/gnome/dektop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: sasa
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/sasa/.bashrc
      owner: sasa
      group: sasa
